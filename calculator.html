<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div id="frame">
    <form name="form1"> 
 <input type="text" value="" name="answer" id="display"> 
 <div id="btn-container">
<input id="btn" type="button" value="1"  onclick="form1.answer.value += '1' ">
<input id="btn" type="button" value="2"  onclick="form1.answer.value += '2' ">
<input id="btn" type="button" value="3"  onclick="form1.answer.value += '3' ">
<input id="btn" type="button" value="+"  onclick="form1.answer.value += '+' ">
<input id="btn" type="button" value="4"  onclick="form1.answer.value += '4' ">
<input id="btn" type="button" value="5"  onclick="form1.answer.value += '5' ">
<input id="btn"type="button" value="6"  onclick="form1.answer.value += '6' ">
<input id="btn" type="button" value="-" onclick="form1.answer.value += '-' ">
<input id="btn" type="button" value="7"  onclick="form1.answer.value += '7' ">
<input id="btn" type="button" value="8"  onclick="form1.answer.value += '8' ">
<input id="btn" type="button" value="9"  onclick="form1.answer.value += '9' ">
<input id="btn" type="button" value="*"  onclick="form1.answer.value += '*' ">
<input id="btn" type="button" value="/"  onclick="form1.answer.value += '/' ">
<input id="btn" type="button" value="0"  onclick="form1.answer.value += '0' ">
<input id="btn" type="button" value="."  onclick="form1.answer.value += '.' ">
<input id="btn" type="button" value="="  onclick="form1.answer.value = eval(form1.answer.value) ">
<input id="clr" type="button" value="Clear All"  onclick="form1.answer.value = ' ' ">
</form>
</div>
</div>   
</body>
</html>
